    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ÏïÑÏù¥ÏΩò Î†åÎçîÎßÅÏùÑ ÏúÑÌïú Í∞ÄÏû• ÏïàÏ†ïÏ†ÅÏù∏ Ìó¨Ìçº Ïª¥Ìè¨ÎÑåÌä∏
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', kebabName);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    i.style.display = 'inline-block';
                    i.className = className;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center leading-none" />;
        };

        const App = () => {
            const apiKey = ""; // Google AI StudioÏóêÏÑú Î∞úÍ∏âÎ∞õÏùÄ ÌÇ§Î•º Ïó¨Í∏∞Ïóê ÎÑ£ÏúºÏÑ∏Ïöî

            const [view, setView] = useState('settings'); 
            const [activeStep, setActiveStep] = useState(1); 
            const [toast, setToast] = useState({ show: false, message: "" });
            
            const [config, setConfig] = useState({
                cardCount: 12,
                contentType: null, 
                pictureMode: null,   
                gameType: null, 
                playerCount: null,
            });

            // ÏûÖÎ†• Îç∞Ïù¥ÌÑ∞ ÏÉÅÌÉú
            const [wordInputs, setWordInputs] = useState(Array.from({ length: 12 }, () => ({ a: '', b: '' })));
            const [fractionInputs, setFractionInputs] = useState(Array.from({ length: 12 }, () => ({ a: { whole: '', num: '', den: '' }, b: { whole: '', num: '', den: '' } })));
            const [pictureInputs, setPictureInputs] = useState(Array.from({ length: 12 }, () => ({ a: '', b: '' })));

            const [cards, setCards] = useState([]);
            const [flippedIndices, setFlippedIndices] = useState([]);
            const [matchedIds, setMatchedIds] = useState([]);
            const [scores, setScores] = useState([]); 
            const [attempts, setAttempts] = useState([]); 
            const [currentPlayer, setCurrentPlayer] = useState(0);
            const [isProcessing, setIsProcessing] = useState(false);
            const [loadingProgress, setLoadingProgress] = useState(0);
            const [loadingStatus, setLoadingStatus] = useState("");
            const [elapsedTime, setElapsedTime] = useState(0);
            const [gameStarted, setGameStarted] = useState(false); 
            const [errorMessage, setErrorMessage] = useState(null);
            const [capturedImage, setCapturedImage] = useState(null);
            const [isCapturing, setIsCapturing] = useState(false);
            const [userName, setUserName] = useState("");

            const timerRef = useRef(null);
            const resultRef = useRef(null);

            const isStepLocked = (step) => activeStep < step;
            const showToast = (message) => setToast({ show: true, message });

            useEffect(() => {
                if (toast.show) {
                    const t = setTimeout(() => setToast({ show: false, message: "" }), 3000);
                    return () => clearTimeout(t);
                }
            }, [toast.show]);

            // Ïπ¥Îìú ÏàòÎüâ Î≥ÄÍ≤Ω Ïãú Î∞∞Ïó¥ ÌÅ¨Í∏∞ ÎèôÍ∏∞Ìôî
            useEffect(() => {
                const pairCount = Math.floor(config.cardCount / 2);
                const syncArray = (prev, type) => {
                    const newArr = [...prev];
                    if (newArr.length < pairCount) {
                        const diff = pairCount - newArr.length;
                        const add = Array.from({ length: diff }, () => {
                            if (type === 'fraction') return { a: { whole: '', num: '', den: '' }, b: { whole: '', num: '', den: '' } };
                            return { a: '', b: '' };
                        });
                        return [...newArr, ...add];
                    }
                    return newArr.slice(0, pairCount);
                };
                setWordInputs(p => syncArray(p, 'word'));
                setPictureInputs(p => syncArray(p, 'picture'));
                setFractionInputs(p => syncArray(p, 'fraction'));
            }, [config.cardCount]);

            // ÌÉÄÏù¥Î®∏ Î°úÏßÅ
            useEffect(() => {
                if (view === 'playing' && config.playerCount === 1 && gameStarted) {
                    timerRef.current = setInterval(() => setElapsedTime(prev => prev + 1), 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [view, config.playerCount, gameStarted]);

            const handleFileUpload = (index, file) => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const n = [...pictureInputs];
                    n[index] = { ...n[index], b: e.target.result };
                    setPictureInputs(n);
                };
                reader.readAsDataURL(file);
            };

            const fetchAiImage = async (prompt) => {
                if (!apiKey) return null;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: `${prompt}, cute simple educational game illustration, pastel colors, white background` }],
                            parameters: { sampleCount: 1 }
                        })
                    });
                    const result = await response.json();
                    if (result.predictions && result.predictions[0]) {
                        return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    }
                    return null;
                } catch (e) { return null; }
            };

            const handleStartRequest = async () => {
                setLoadingStatus("Îç∞Ïù¥ÌÑ∞Î•º ÌôïÏù∏ÌïòÍ≥† ÏûàÏñ¥Ïöî...");
                setView('loading');
                setLoadingProgress(10);
                
                const pairCount = config.cardCount / 2;
                let deck = [];

                if (config.contentType === 'picture' && config.pictureMode === 'ai') {
                    for (let i = 0; i < pairCount; i++) {
                        setLoadingStatus(`AIÍ∞Ä ${i+1}Î≤àÏß∏ Í∑∏Î¶ºÏùÑ Í∑∏Î†§Ïöî! üé®`);
                        const img = await fetchAiImage(pictureInputs[i].a);
                        const content = img || `https://via.placeholder.com/300/fef3c7/f97316?text=${pictureInputs[i].a || 'Error'}`;
                        
                        if (config.gameType === 'associative') {
                            deck.push({ id: i, content: pictureInputs[i].a, type: 'text', instanceId: Math.random() });
                            deck.push({ id: i, content: content, type: 'image', instanceId: Math.random() });
                        } else {
                            deck.push({ id: i, content: content, type: 'image', instanceId: Math.random() });
                            deck.push({ id: i, content: content, type: 'image', instanceId: Math.random() });
                        }
                        setLoadingProgress(10 + Math.floor(((i+1)/pairCount) * 85));
                    }
                    setCards(deck.sort(() => Math.random() - 0.5));
                    setLoadingProgress(100);
                    setView('preview');
                } else {
                    if (config.contentType === 'picture') {
                        for (let i = 0; i < pairCount; i++) {
                            if (config.gameType === 'associative') {
                                deck.push({ id: i, content: pictureInputs[i].a, type: 'text', instanceId: Math.random() });
                                deck.push({ id: i, content: pictureInputs[i].b, type: 'image', instanceId: Math.random() });
                            } else {
                                deck.push({ id: i, content: pictureInputs[i].b, type: 'image', instanceId: Math.random() });
                                deck.push({ id: i, content: pictureInputs[i].b, type: 'image', instanceId: Math.random() });
                            }
                        }
                    } else if (config.contentType === 'word') {
                        wordInputs.slice(0, pairCount).forEach((v, i) => {
                            deck.push({ id: i, content: v.a, type: 'text', instanceId: Math.random() });
                            deck.push({ id: i, content: config.gameType === 'identical' ? v.a : v.b, type: 'text', instanceId: Math.random() });
                        });
                    } else if (config.contentType === 'fraction') {
                        fractionInputs.slice(0, pairCount).forEach((v, i) => {
                            deck.push({ id: i, content: v.a, type: 'fraction', instanceId: Math.random() });
                            deck.push({ id: i, content: config.gameType === 'identical' ? v.a : v.b, type: 'fraction', instanceId: Math.random() });
                        });
                    }
                    setCards(deck.sort(() => Math.random() - 0.5));
                    setLoadingProgress(100);
                    setTimeout(() => startMainGame(), 800);
                }
            };

            const startMainGame = () => {
                setScores(Array(config.playerCount || 1).fill(0));
                setAttempts(Array(config.playerCount || 1).fill(0));
                setCurrentPlayer(0);
                setMatchedIds([]);
                setFlippedIndices([]);
                setElapsedTime(0);
                setGameStarted(false);
                setView('playing');
            };

            const handleCardClick = (idx) => {
                if (isProcessing || flippedIndices.includes(idx) || matchedIds.includes(cards[idx].id)) return;
                if (!gameStarted && config.playerCount === 1) setGameStarted(true);

                const newFlipped = [...flippedIndices, idx];
                setFlippedIndices(newFlipped);
                if (newFlipped.length === 2) {
                    setIsProcessing(true);
                    setAttempts(prev => { const n = [...prev]; n[currentPlayer]++; return n; });
                    const [i1, i2] = newFlipped;
                    if (cards[i1].id === cards[i2].id) {
                        setTimeout(() => {
                            const newMatched = [...matchedIds, cards[i1].id];
                            setMatchedIds(newMatched);
                            setScores(prev => { const n = [...prev]; n[currentPlayer]++; return n; });
                            setFlippedIndices([]);
                            setIsProcessing(false);
                            if (newMatched.length === cards.length / 2) { setGameStarted(false); setTimeout(() => setView('result'), 600); }
                        }, 600);
                    } else {
                        setTimeout(() => {
                            setFlippedIndices([]);
                            if (config.playerCount > 1) setCurrentPlayer(p => (p + 1) % config.playerCount);
                            setIsProcessing(false);
                        }, 1000);
                    }
                }
            };

            const handleCapture = async () => {
                setIsCapturing(true);
                setTimeout(async () => {
                    const canvas = await html2canvas(resultRef.current, { backgroundColor: '#ffffff', scale: 2, useCORS: true });
                    setCapturedImage(canvas.toDataURL('image/png'));
                    setIsCapturing(false);
                }, 100);
            };

            return (
                <div className="min-h-screen selection:bg-orange-200 antialiased overflow-x-hidden font-sans">
                    {view === 'settings' && (
                        <div className="flex flex-col items-center py-6 md:py-10 px-4 animate-in">
                            {toast.show && (
                                <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[100] bg-orange-600 text-white px-8 py-4 rounded-full shadow-xl flex items-center gap-3 animate-bounce max-w-[90vw]">
                                    <Icon name="Star" size={20} className="fill-white" />
                                    <span className="font-black text-sm md:text-lg">{toast.message}</span>
                                </div>
                            )}
                            <div className="w-full max-w-4xl bg-white rounded-[45px] md:rounded-[60px] shadow-[0_15px_0_0_#FEF3C7] border-[6px] md:border-[10px] border-white overflow-hidden relative">
                                <div className="bg-gradient-to-br from-orange-400 to-rose-400 p-8 md:p-14 text-center text-white">
                                    <h1 className="text-2xl md:text-5xl font-black mb-2 italic flex justify-center items-center gap-4 font-sans">
                                        <Icon name="Rocket" size={36} className="text-white" /> Î©îÎ™®Î¶¨ Í≤åÏûÑ Î©îÏù¥Ïª§
                                    </h1>
                                    <p className="bg-white/20 px-6 py-2 rounded-full inline-block text-[10px] md:text-sm font-black italic">ÎÇòÎßåÏùò Ïπ¥ÎìúÎ°ú Ï¶êÍ∏∞Îäî ÌïôÏäµ ÎÜÄÏù¥!</p>
                                </div>

                                <div className="p-6 md:p-14 space-y-12 md:space-y-16">
                                    <section className={`transition-all duration-500 ${activeStep === 1 ? 'scale-[1.02]' : ''}`}>
                                        <div className="flex items-center gap-3 mb-6 text-slate-800">
                                            <div className="w-10 h-10 md:w-12 md:h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg transform rotate-3">1</div>
                                            <h2 className="text-lg md:text-2xl font-black">Í≤åÏûÑ Î™®ÎìúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</h2>
                                            {activeStep > 1 && <Icon name="CheckCircle2" size={24} className="ml-auto text-emerald-500" />}
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 md:gap-8 text-slate-900 font-sans">
                                            <div className="flex flex-col gap-2">
                                                <button onClick={() => { setConfig({...config, gameType: 'identical'}); setActiveStep(2); showToast("ÎòëÍ∞ôÏùÄ Î™®Ïñë Ï∞æÍ∏∞ Î™®Îìú ÏÑ†ÌÉù! üé®"); }} className={`p-4 md:p-8 rounded-[30px] border-4 transition-all flex flex-col items-center gap-3 ${config.gameType === 'identical' ? 'border-orange-500 bg-orange-50 text-orange-700 shadow-md' : 'border-slate-50 bg-slate-50 text-slate-300'}`}>
                                                    <Icon name="Copy" size={40} className={config.gameType === 'identical' ? 'text-orange-500' : 'text-slate-300'} />
                                                    <span className="text-sm md:text-xl font-black">ÎòëÍ∞ôÏùÄ Ïπ¥Îìú</span>
                                                </button>
                                                <p className="text-[10px] text-slate-400 text-center font-bold">ÎòëÍ∞ôÏùÄ Í∑∏Î¶º 2Ïû•ÏùÑ Ï∞æÏïÑÏöî!</p>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={() => { setConfig({...config, gameType: 'associative'}); setActiveStep(2); showToast("ÏùòÎØ∏Í∞Ä Í∞ôÏùÄ Ïßù Ï∞æÍ∏∞ ÏÑ†ÌÉù! üé®"); }} className={`p-4 md:p-8 rounded-[30px] border-4 transition-all flex flex-col items-center gap-3 ${config.gameType === 'associative' ? 'border-rose-500 bg-rose-50 text-rose-700 shadow-md' : 'border-slate-50 bg-slate-50 text-slate-300'}`}>
                                                    <Icon name="ArrowRightLeft" size={40} className={config.gameType === 'associative' ? 'text-rose-500' : 'text-slate-300'} />
                                                    <span className="text-sm md:text-xl font-black">ÏùòÎØ∏Í∞Ä Í∞ôÏùÄ Ïπ¥Îìú</span>
                                                </button>
                                                <p className="text-[10px] text-slate-400 text-center font-bold">Îã®Ïñ¥ÏôÄ ÎúªÏ≤òÎüº ÏÑúÎ°ú ÏßùÏùÑ ÎßûÏ∂∞Ïöî!</p>
                                            </div>
                                        </div>
                                    </section>

                                    <section className={`transition-all duration-500 ${isStepLocked(2) ? 'opacity-20 pointer-events-none grayscale' : ''}`}>
                                        <div className="flex items-center gap-3 mb-6 text-slate-800">
                                            <div className="w-10 h-10 md:w-12 md:h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg transform -rotate-3">2</div>
                                            <h2 className="text-lg md:text-2xl font-black">Ïπ¥Îìú Í≤åÏûÑ Ï£ºÏ†ú</h2>
                                        </div>
                                        <div className="grid grid-cols-3 gap-3 text-slate-900">
                                            <button onClick={() => { setConfig({...config, contentType: 'word'}); setActiveStep(3); showToast("Îã®Ïñ¥ Î™®Îìú ÏÑ†ÌÉù! üî¢"); }} className={`p-4 rounded-3xl border-4 transition-all flex flex-col items-center gap-2 ${config.contentType === 'word' ? 'border-orange-500 bg-orange-50 text-orange-700' : 'border-slate-50 bg-slate-50 text-slate-300'}`}><Icon name="FileText" size={24} /><span className="font-black text-xs md:text-lg">Îã®Ïñ¥</span></button>
                                            <button onClick={() => { setConfig({...config, contentType: 'fraction'}); setActiveStep(3); showToast("Î∂ÑÏàò Î™®Îìú ÏÑ†ÌÉù! üî¢"); }} className={`p-4 rounded-3xl border-4 transition-all flex flex-col items-center gap-2 ${config.contentType === 'fraction' ? 'border-amber-500 bg-amber-50 text-amber-700' : 'border-slate-50 bg-slate-50 text-slate-300'}`}><div className="flex flex-col items-center leading-none font-black"><span>1</span><div className="h-0.5 w-4 bg-current" /><span>2</span></div><span className="font-black text-xs md:text-lg">Î∂ÑÏàò</span></button>
                                            <button onClick={() => { setConfig({...config, contentType: 'picture'}); }} className={`p-4 rounded-3xl border-4 transition-all flex flex-col items-center gap-2 ${config.contentType === 'picture' ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : 'border-slate-50 bg-slate-50 text-slate-300'}`}><Icon name="ImageIcon" size={24} /><span className="font-black text-xs md:text-lg">Í∑∏Î¶º</span></button>
                                        </div>
                                        {config.contentType === 'picture' && (
                                            <div className="flex gap-4 mt-6 animate-in">
                                                <button onClick={() => { setConfig({...config, pictureMode: 'ai'}); setActiveStep(3); showToast("AIÍ∞Ä ÎßàÎ≤ïÏ≤òÎüº Í∑∏Î¶ºÏùÑ Í∑∏Î†§Ïöî! ‚ú®"); }} className={`flex-1 py-4 rounded-2xl border-4 flex flex-col items-center gap-1 font-black text-xs ${config.pictureMode === 'ai' ? 'bg-emerald-100 border-emerald-500 text-emerald-700' : 'bg-white border-slate-100 text-slate-300'}`}><Icon name="Sparkles" size={16} /> AI ÌôîÍ∞Ä</button>
                                                <button onClick={() => { setConfig({...config, pictureMode: 'upload'}); setActiveStep(3); showToast("ÏßÅÏ†ë ÏÇ¨ÏßÑ Ïò¨Î¶¨Í∏∞ Î™®Îìú! üì∏"); }} className={`flex-1 py-4 rounded-2xl border-4 flex flex-col items-center gap-1 font-black text-xs ${config.pictureMode === 'upload' ? 'bg-emerald-100 border-emerald-500 text-emerald-700' : 'bg-white border-slate-100 text-slate-300'}`}><Icon name="Upload" size={16} /> ÏßÅÏ†ë Ïò¨Î¶¨Í∏∞</button>
                                            </div>
                                        )}
                                    </section>

                                    <section className={`transition-all duration-500 ${isStepLocked(3) ? 'opacity-20 pointer-events-none' : ''}`}>
                                        <div className="flex items-center gap-3 mb-6 text-slate-800">
                                            <div className="w-10 h-10 md:w-12 md:h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg transform rotate-6 font-black font-sans">3</div>
                                            <h2 className="text-lg md:text-2xl font-black">Ïπ¥Îìú Í∞ØÏàò ÏÑ§Ï†ï</h2>
                                        </div>
                                        <div className="bg-orange-50/50 p-6 rounded-[40px] border-4 border-dashed border-orange-100 text-slate-900">
                                            <div className="flex justify-between items-end mb-6 font-black text-orange-600 font-sans">
                                               <span className="text-3xl md:text-5xl">{config.cardCount}<span className="text-lg">Ïû•</span></span>
                                               <span className="text-xs bg-orange-500 text-white px-3 py-1 rounded-full shadow-md animate-pulse">Ï¥ù {config.cardCount / 2}ÏÑ∏Ìä∏</span>
                                            </div>
                                            <input type="range" min="8" max="24" step="2" value={config.cardCount} onChange={(e) => { setConfig({...config, cardCount: parseInt(e.target.value)}); setActiveStep(4); showToast("Ïù∏ÏõêÏàòÎ•º Í≥®ÎùºÏ£ºÏÑ∏Ïöî! üë•"); }} className="w-full h-4 bg-white rounded-full appearance-none accent-orange-500 cursor-pointer shadow-inner" />
                                        </div>
                                    </section>

                                    <section className={`transition-all duration-500 ${isStepLocked(4) ? 'opacity-20 pointer-events-none' : ''}`}>
                                        <div className="flex items-center gap-3 mb-6 text-slate-800 font-black">
                                            <div className="w-10 h-10 md:w-12 md:h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg transform -rotate-6">4</div>
                                            <h2 className="text-lg md:text-2xl font-black">Ï∞∏Ïó¨ Ïù∏Ïõê</h2>
                                        </div>
                                        <div className="grid grid-cols-4 gap-2 md:gap-4 text-slate-900">
                                            {[1, 2, 3, 4].map(n => (
                                                <button key={n} onClick={() => { setConfig({...config, playerCount: n}); setActiveStep(5); showToast("ÎßàÏßÄÎßâ! ÎÇ¥Ïö©ÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî. ‚úèÔ∏è"); }} className={`aspect-square rounded-[20px] md:rounded-[30px] border-4 transition-all flex flex-col items-center justify-center gap-1 ${config.playerCount === n ? 'border-orange-500 bg-orange-50 text-orange-700 shadow-md font-sans' : 'border-slate-50 bg-slate-50 text-slate-300 active:scale-95 font-sans'}`}><Icon name="User" size={24} /><span className="font-black text-xs md:text-lg">{n === 1 ? 'ÌòºÏûê' : `${n}Ïù∏`}</span></button>
                                            ))}
                                        </div>
                                    </section>

                                    <section className={`bg-slate-50 rounded-[40px] p-6 md:p-14 border-4 border-slate-100 transition-all ${isStepLocked(5) ? 'opacity-20 pointer-events-none' : ''}`}>
                                        <div className="flex items-center gap-3 mb-8 pb-4 border-b-4 border-white text-slate-800">
                                            <div className="w-8 h-8 md:w-10 md:h-10 bg-orange-500 rounded-xl flex items-center justify-center text-white font-black">5</div>

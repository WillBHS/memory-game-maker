<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î©îÎ™®Î¶¨ Í≤åÏûÑ Î©îÏù¥Ïª§</title>
    <!-- Ïô∏Î∂Ä ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #FFFBEB; margin: 0; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .perspective { perspective: 1200px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoom-in { from { transform: scale(0.95); } to { transform: scale(1); } }
        .animate-in { animation: fade-in 0.3s ease-out, zoom-in 0.3s ease-out; }
        
        /* Ïä¨ÎùºÏù¥Îçî Ïª§Ïä§ÌÖÄ ÎîîÏûêÏù∏ */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #F97316;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 4px solid white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ (Í∞ÄÏû• ÏïàÏ†ÑÌïú i ÌÉúÍ∑∏ Î∞©Ïãù)
        const Icon = ({ name, size = 24, className = "" }) => {
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            return (
                <i 
                    data-lucide={kebabName} 
                    style={{ width: size, height: size }} 
                    className={`inline-block stroke-[2.5] ${className}`}
                ></i>
            );
        };

        const App = () => {
            // API ÌÇ§ ÏÑ§Ï†ï (Î∞∞Ìè¨ Ïãú Î≥∏Ïù∏Ïùò ÌÇ§Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî)
            const apiKey = ""; 

            // --- 1. ÏÉÅÌÉú Í¥ÄÎ¶¨ ---
            const [view, setView] = useState('settings'); 
            const [activeStep, setActiveStep] = useState(1); 
            const [toast, setToast] = useState({ show: false, message: "" });
            
            const [config, setConfig] = useState({
                cardCount: 12,
                contentType: null, 
                pictureMode: null,   
                gameType: null, 
                playerCount: null,
            });

            const [wordInputs, setWordInputs] = useState(Array.from({ length: 12 }, () => ({ a: '', b: '' })));
            const [fractionInputs, setFractionInputs] = useState(Array.from({ length: 12 }, () => ({ a: { whole: '', num: '', den: '' }, b: { whole: '', num: '', den: '' } })));
            const [pictureInputs, setPictureInputs] = useState(Array.from({ length: 12 }, () => ({ a: '', b: null })));

            const [cards, setCards] = useState([]);
            const [flippedIndices, setFlippedIndices] = useState([]);
            const [matchedIds, setMatchedIds] = useState([]);
            const [scores, setScores] = useState([]); 
            const [attempts, setAttempts] = useState([]); 
            const [currentPlayer, setCurrentPlayer] = useState(0);
            const [isProcessing, setIsProcessing] = useState(false);
            const [loadingProgress, setLoadingProgress] = useState(0);
            const [loadingStatus, setLoadingStatus] = useState("");
            const [elapsedTime, setElapsedTime] = useState(0);
            const [gameStarted, setGameStarted] = useState(false); 
            const [errorMessage, setErrorMessage] = useState(null);
            const [capturedImage, setCapturedImage] = useState(null);
            const [isCapturing, setIsCapturing] = useState(false);
            const [userName, setUserName] = useState("");

            const timerRef = useRef(null);
            const resultRef = useRef(null);

            // ÏïÑÏù¥ÏΩò Ï¥àÍ∏∞Ìôî Î£®Ìã¥
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            const isStepLocked = (step) => activeStep < step;
            const showToast = (message) => setToast({ show: true, message });

            useEffect(() => {
                if (toast.show) {
                    const t = setTimeout(() => setToast({ show: false, message: "" }), 3000);
                    return () => clearTimeout(t);
                }
            }, [toast.show]);

            useEffect(() => {
                const pairCount = config.cardCount / 2;
                const syncArray = (prev, type) => {
                    const newArr = [...prev];
                    if (newArr.length < pairCount) {
                        const diff = pairCount - newArr.length;
                        const add = Array.from({ length: diff }, () => {
                            if (type === 'fraction') return { a: { whole: '', num: '', den: '' }, b: { whole: '', num: '', den: '' } };
                            if (type === 'picture') return { a: '', b: null };
                            return { a: '', b: '' };
                        });
                        return [...newArr, ...add];
                    }
                    return newArr.slice(0, pairCount);
                };
                setWordInputs(p => syncArray(p, 'word'));
                setPictureInputs(p => syncArray(p, 'picture'));
                setFractionInputs(p => syncArray(p, 'fraction'));
            }, [config.cardCount]);

            useEffect(() => {
                if (view === 'playing' && config.playerCount === 1 && gameStarted) {
                    timerRef.current = setInterval(() => setElapsedTime(prev => prev + 1), 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [view, config.playerCount, gameStarted]);

            const handleFileUpload = (index, file) => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const n = [...pictureInputs];
                    n[index] = { ...n[index], b: e.target.result };
                    setPictureInputs(n);
                };
                reader.readAsDataURL(file);
            };

            const fetchAiImage = async (prompt) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: `${prompt}, simple cute educational game icon, pastel colors, white background` }],
                            parameters: { sampleCount: 1 }
                        })
                    });
                    const result = await response.json();
                    return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                } catch (e) { return null; }
            };

            const checkContentSafety = async (textList) => {
                if (!apiKey || textList.length === 0) return true;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const prompt = `Îã§Ïùå Î¶¨Ïä§Ìä∏Ïóê ÎπÑÏÜçÏñ¥/ÏöïÏÑ§Ïù¥ ÏûàÎÇòÏöî? ÏûàÏúºÎ©¥ 'FAIL', ÏïàÏ†ÑÌïòÎ©¥ 'PASS'. Î¶¨Ïä§Ìä∏: [${textList.join(', ')}]`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text?.toUpperCase().includes('PASS');
                } catch (e) { return true; }
            };

            const handleStartRequest = async () => {
                const pairCount = config.cardCount / 2;
                let errors = [];
                let texts = [];

                if (config.contentType === 'word') {
                    wordInputs.slice(0, pairCount).forEach((v, i) => {
                        if (!v.a.trim() || (config.gameType === 'associative' && !v.b.trim())) errors.push(i + 1);
                        else { texts.push(v.a); if (v.b) texts.push(v.b); }
                    });
                } else if (config.contentType === 'picture') {
                    pictureInputs.slice(0, pairCount).forEach((v, i) => {
                        if (config.pictureMode === 'ai' && !v.a.trim()) errors.push(i + 1);
                        else if (config.pictureMode === 'upload' && !v.b) errors.push(i + 1);
                        else if (v.a) texts.push(v.a);
                    });
                } else if (config.contentType === 'fraction') {
                    fractionInputs.slice(0, pairCount).forEach((v, i) => {
                        if (!v.a.num || !v.a.den) errors.push(i + 1);
                    });
                }

                if (errors.length > 0) { setErrorMessage(`${errors.join(', ')}Î≤à Ï†ïÎ≥¥Î•º Î™®Îëê Ï±ÑÏõåÏ£ºÏÑ∏Ïöî!`); return; }

                setLoadingStatus("ÏïàÏ†ÑÌïú Îã®Ïñ¥Ïù∏ÏßÄ Í≤ÄÏÇ¨ Ï§ë...");
                setView('loading');
                const isSafe = await checkContentSafety(texts);
                if (!isSafe) { setView('settings'); setErrorMessage("Î∂ÄÏ†ÅÏ†àÌïú Îã®Ïñ¥Í∞Ä ÏûàÏñ¥Ïöî! Î∞îÎ•∏ ÎßêÎ°ú Í≥†Ï≥êÏ£ºÏÑ∏Ïöî."); return; }
                
                prepareGameData();
            };

            const prepareGameData = async () => {
                setLoadingStatus("ÎÜÄÏù¥ Ï§ÄÎπÑ Ï§ë...");
                setLoadingProgress(20);
                const pairCount = config.cardCount / 2;
                let deck = [];

                if (config.contentType === 'picture' && config.pictureMode === 'ai') {
                    for (let i = 0; i < pairCount; i++) {
                        setLoadingStatus(`AIÍ∞Ä ${i+1}Î≤àÏß∏ Ïπ¥ÎìúÎ•º Í∑∏Î†§Ïöî... üé®`);
                        const img = await fetchAiImage(pictureInputs[i].a);
                        const content = img || 'https://via.placeholder.com/150?text=Error';
                        if (config.gameType === 'associative') {
                            deck.push({ id: i, content: pictureInputs[i].a, type: 'text', instanceId: Math.random() });
                            deck.push({ id: i, content: content, type: 'image', instanceId: Math.random() });
                        } else {
                            deck.push({ id: i, content: content, type: 'image', instanceId: Math.random() });
                            deck.push({ id: i, content: content, type: 'image', instanceId: Math.random() });
                        }
                        setLoadingProgress(20 + Math.floor((i+1)/pairCount * 80));
                    }
                    setCards(deck);
                    setView('preview');
                } else {
                    if (config.contentType === 'picture') {
                        for (let i = 0; i < pairCount; i++) {
                            if (config.gameType === 'associative') {
                                deck.push({ id: i, content: pictureInputs[i].a, type: 'text', instanceId: Math.random() });
                                deck.push({ id: i, content: pictureInputs[i].b, type: 'image', instanceId: Math.random() });
                            } else {
                                deck.push({ id: i, content: pictureInputs[i].b, type: 'image', instanceId: Math.random() });
                                deck.push({ id: i, content: pictureInputs[i].b, type: 'image', instanceId: Math.random() });
                            }
                        }
                    } else if (config.contentType === 'word') {
                        wordInputs.slice(0, pairCount).forEach((v, i) => {
                            deck.push({ id: i, content: v.a, type: 'text', instanceId: Math.random() });
                            deck.push({ id: i, content: config.gameType === 'identical' ? v.a : v.b, type: 'text', instanceId: Math.random() });
                        });
                    } else {
                        fractionInputs.slice(0, pairCount).forEach((v, i) => {
                            deck.push({ id: i, content: v.a, type: 'fraction', instanceId: Math.random() });
                            deck.push({ id: i, content: config.gameType === 'identical' ? v.a : v.b, type: 'fraction', instanceId: Math.random() });
                        });
                    }
                    setCards(deck.sort(() => Math.random() - 0.5));
                    setLoadingProgress(100);
                    setTimeout(() => startMainGame(), 800);
                }
            };

            const startMainGame = () => {
                if (config.contentType === 'picture') setCards(prev => [...prev].sort(() => Math.random() - 0.5));
                setScores(Array(config.playerCount || 1).fill(0));
                setAttempts(Array(config.playerCount || 1).fill(0));
                setCurrentPlayer(0);
                setMatchedIds([]);
                setFlippedIndices([]);
                setElapsedTime(0);
                setGameStarted(false);
                setView('playing');
            };

            const handleCardClick = (idx) => {
                if (isProcessing || flippedIndices.includes(idx) || matchedIds.includes(cards[idx].id)) return;
                if (!gameStarted && config.playerCount === 1) setGameStarted(true);

                const newFlipped = [...flippedIndices, idx];
                setFlippedIndices(newFlipped);
                if (newFlipped.length === 2) {
                    setIsProcessing(true);
                    setAttempts(prev => { const n = [...prev]; n[currentPlayer]++; return n; });
                    const [i1, i2] = newFlipped;
                    if (cards[i1].id === cards[i2].id) {
                        setTimeout(() => {
                            const newMatched = [...matchedIds, cards[i1].id];
                            setMatchedIds(newMatched);
                            setScores(prev => { const n = [...prev]; n[currentPlayer]++; return n; });
                            setFlippedIndices([]);
                            setIsProcessing(false);
                            if (newMatched.length === cards.length / 2) { setGameStarted(false); setTimeout(() => setView('result'), 600); }
                        }, 600);
                    } else {
                        setTimeout(() => {
                            setFlippedIndices([]);
                            if (config.playerCount > 1) setCurrentPlayer(p => (p + 1) % config.playerCount);
                            setIsProcessing(false);
                        }, 1000);
                    }
                }
            };

            const handleCapture = async () => {
                setIsCapturing(true);
                setTimeout(async () => {
                    const canvas = await html2canvas(resultRef.current, { backgroundColor: '#ffffff', scale: 2, useCORS: true });
                    setCapturedImage(canvas.toDataURL('image/png'));
                    setIsCapturing(false);
                }, 100);
            };

            // --- UI Î†åÎçîÎßÅ ÏãúÏûë ---
            return (
                <div className="min-h-screen selection:bg-orange-200 antialiased overflow-x-hidden">
                    {/* ÏÑ§Ï†ï ÌôîÎ©¥ */}
                    {view === 'settings' && (
                        <div className="flex flex-col items-center py-6 md:py-10 px-4 animate-in">
                            {toast.show && (
                                <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[100] bg-orange-600 text-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 animate-bounce max-w-[90vw]">
                                    <Icon name="Star" size={20} className="text-white fill-white" />
                                    <span className="font-black text-sm md:text-lg tracking-tight">{toast.message}</span>
                                </div>
                            )}
                            <div className="w-full max-w-4xl bg-white rounded-[45px] md:rounded-[60px] shadow-[0_20px_0_0_#FEF3C7] border-[6px] md:border-[10px] border-white overflow-hidden relative">
                                <div className="bg-gradient-to-br from-orange-400 via-orange-500 to-rose-400 p-8 md:p-14 text-center text-white">
                                    <h1 className="text-2xl md:text-5xl font-black mb-3 italic flex justify-center items-center gap-4">
                                        <Icon name="Rocket" size={36} className="text-white" /> Î©îÎ™®Î¶¨ Í≤åÏûÑ Î©îÏù¥Ïª§
                                    </h1>
                                    <p className="bg-white/20 px-6 py-2 rounded-full inline-block text-[10px] md:text-sm font-black italic tracking-tight">ÎÇòÎßåÏùò ÌäπÎ≥ÑÌïú Ïπ¥ÎìúÎ°ú Ï¶êÍ∏∞Îäî ÌïôÏäµ ÎÜÄÏù¥ ÎèÑÍµ¨</p>
                                </div>

                                <div className="p-6 md:p-14 space-y-10 md:space-y-16">
                                    {/* 1Îã®Í≥Ñ */}
                                    <section className={`transition-all duration-500 ${activeStep === 1 ? 'scale-[1.02]' : ''}`}>
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="w-10 h-10 md:w-12 md:h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg transform rotate-3">1</div>
                                            <h2 className="text-lg md:text-2xl font-black text-slate-800 tracking-tight">Í≤åÏûÑ Î™®ÎìúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</h2>
                                            {activeStep > 1 && <Icon name="CheckCircle2" size={24} className="ml-auto text-emerald-500" />}
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 md:gap-8">
                                            <div className="flex flex-col gap-3">
                                                <button onClick={() => { setConfig({...config, gameType: 'identical'}); setActiveStep(2); showToast("ÎòëÍ∞ôÏùÄ Î™®Ïñë Ï∞æÍ∏∞ ÏÑ†ÌÉù! 2Îã®Í≥Ñ Ï£ºÏ†úÎ•º Í≥®ÎùºÏ£ºÏÑ∏Ïöî. üé®"); }} className={`p-4 md:p-8 rounded-[35px] md:rounded-[50px] border-4 transition-all flex flex-col items-center gap-3 ${config.gameType === 'identical' ? 'border-orange-500 bg-orange-50 text-orange-700 shadow-md' : 'border-slate-50 bg-slate-50 text-slate-300 hover:bg-white active:scale-95'}`}>
                                                    <Icon name="Copy" size={40} className={config.gameType === 'identical' ? 'text-orange-500' : 'text-slate-300'} />
                                                    <span className="text-sm md:text-2xl font-black">ÎòëÍ∞ôÏùÄ Ïπ¥Îìú</span>
                                                </button>
                                                <p className="text-[10px] md:text-xs font-bold text-center text-slate-400 px-2">ÎòëÍ∞ôÏùÄ Í∑∏Î¶º 2Ïû•ÏùÑ Ï∞æÎäî Í∞ÄÏû• Ïâ¨Ïö¥ Î∞©Ïãù!</p>
                                            </div>
                                            <div className="flex flex-col gap-3">
                                                <button onClick={() => { setConfig({...config, gameType: 'associative'}); setActiveStep(2); showToast("ÏùòÎØ∏Í∞Ä Í∞ôÏùÄ Ïßù Ï∞æÍ∏∞ ÏÑ†ÌÉù! 2Îã®Í≥Ñ Ï£ºÏ†úÎ•º Í≥®ÎùºÎ≥¥ÏÑ∏Ïöî. üé®"); }} className={`p-4 md:p-8 rounded-[35px] md:rounded-[50px] border-4 transition-all flex flex-col items-center gap-3 ${config.gameType === 'associative' ? 'border-rose-500 bg-rose-50 text-rose-700 shadow-md' : 'border-slate-50 bg-slate-50 text-slate-300 hover:bg-white active:scale-95'}`}>
                                                    <Icon name="ArrowRightLeft" size={40} className={config.gameType === 'associative' ? 'text-rose-500' : 'text-slate-300'} />
                                                    <span className="text-sm md:text-2xl font-black">ÏùòÎØ∏Í∞Ä Í∞ôÏùÄ Ïπ¥Îìú</span>
                                                </button>
                                                <p className="text-[10px] md:text-xs font-bold text-center text-slate-400 px-2">Îã®Ïñ¥ÏôÄ ÎúªÏ≤òÎüº ÏÑúÎ°ú ÏßùÏùÑ ÎßûÏ∂îÎäî Î∞©Ïãù!</p>
                                            </div>
                                        </div>
                                    </section>

                                    {/* 2Îã®Í≥Ñ */}
                                    <section className={`transition-all duration-500 ${isStepLocked(2) ? 'opacity-20 pointer-events-none grayscale' : activeStep === 2 ? 'scale-[1.02]' : ''}`}>
                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="w-10 h-10 md:w-12 md:h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg transform -rotate-3">2</div>
                                            <h2 className="text-xl md:text-3xl font-black text-slate-800 tracking-tight">Ïπ¥Îìú Í≤åÏûÑ Ï£ºÏ†ú</h2>
                                        </div>
                                        <div className="grid grid-cols-3 gap-3 md:gap-6">
                                            <button onClick={() => { setConfig({...config, contentType: 'word'}); setActiveStep(3); showToast("Îã®Ïñ¥ Î™®Îìú ÏÑ†ÌÉù! 3Îã®Í≥ÑÏóêÏÑú Ïπ¥Îìú Í∞úÏàòÎ•º Ï†ïÌï¥Ï£ºÏÑ∏Ïöî. üî¢"); }} className={`p-4 md:p-6 rounded-[25px] md:rounded-[40px] border-4 transition-all flex flex-col items-center gap-2 ${config.contentType === 'word' ? 'border-orange-500 bg-orange-50 text-orange-700' : 'border-slate-100 bg-slate-50 text-slate-300 hover:bg-white active:scale-95'}`}><Icon name="FileText" size={32} /><span className="font-black text-xs md:text-xl">Îã®Ïñ¥</span></button>
                                            <button onClick={() => { setConfig({...config, contentType: 'fraction'}); setActiveStep(3); showToast("Î∂ÑÏàò Î™®Îìú ÏÑ†ÌÉù! 3Îã®Í≥ÑÏóêÏÑú Ïπ¥Îìú Í∞úÏàòÎ•º Ï†ïÌï¥Ï£ºÏÑ∏Ïöî. üî¢"); }} className={`p-4 md:p-6 rounded-[25px] md:rounded-[40px] border-4 transition-all flex flex-col items-center gap-2 ${config.contentType === 'fraction' ? 'border-amber-500 bg-amber-50 text-amber-700' : 'border-slate-100 bg-slate-50 text-slate-300 hover:bg-white active:scale-95'}`}><div className="font-black flex flex-col items-center leading-none"><span>1</span><div className="h-0.5 w-6 bg-current" /><span>2</span></div><span className="font-black text-xs md:text-xl">Î∂ÑÏàò</span></button>
                                            <button onClick={() => { setConfig({...config, contentType: 'picture'}); }} className={`p-4 md:p-6 rounded-[25px] md:rounded-[40px] border-4 transition-all flex flex-col items-center gap-2 ${config.contentType === 'picture' ? 'border-emerald-600 bg-emerald-50 text-emerald-700' : 'border-slate-100 bg-slate-50 text-slate-300 hover:bg-white active:scale-95'}`}><Icon name="ImageIcon" size={32} /><span className="font-black text-xs md:text-xl">Í∑∏Î¶º</span></button>
                                        </div>
                                        {config.contentType === 'picture' && (

                                <div className="w-24 h-24 md:w-36 md:h-36 bg-gradient-to-br from-orange-400 to-rose-400 rounded-[50px] flex items-center justify-center shadow-2xl mb-8 animate-bounce"><Icon name="Trophy" size={64} className="text-white" /></div>
                                <h2 className="text-4xl md:text-7xl font-black mb-6 uppercase tracking-tighter">Mission Clear!</h2>
                                <div className="w-full mb-10 md:mb-16 bg-slate-50/50 p-8 md:p-14 rounded-[50px] border-4 border-white shadow-inner">

                                    )}
                                </div>
                                <div className="flex flex-col gap-6 w-full max-w-md font-black">
                                    <button onClick={handleCapture} disabled={isCapturing} className="w-full py-6 md:py-8 bg-emerald-500 hover:bg-emerald-600 text-white rounded-[40px] shadow-[0_10px_0_0_#059669] flex items-center justify-center gap-4 transition-all active:scale-95 text-xl md:text-3xl tracking-tight">ÏÉÅÏû• Ïù¥ÎØ∏ÏßÄ ÎßåÎì§Í∏∞</button>
                                    <div className="flex gap-4"><button onClick={() => prepareGameData()} className="flex-1 py-5 md:py-7 bg-white text-orange-600 border-4 border-orange-100 rounded-[40px] shadow-[0_8px_0_0_#FED7AA] font-black text-lg md:text-2xl active:translate-y-1 active:shadow-none transition-all">Îã§ÏãúÌïòÍ∏∞</button><button onClick={() => { setActiveStep(1); setView('settings'); setConfig({ cardCount: 12, contentType: null, pictureMode: null, gameType: null, playerCount: null }); }} className="flex-1 py-5 md:py-7 bg-orange-500 text-white rounded-[40px] shadow-[0_8px_0_0_#C2410C] font-black text-lg md:text-2xl active:translate-y-1 active:shadow-none transition-all">ÏÑ§Ï†ï</button></div>
                                </div>
                            </div>
                            
                            {capturedImage && (
                                <div className="fixed inset-0 z-[120] bg-orange-950/70 backdrop-blur-md flex flex-col items-center justify-center p-4 font-sans animate-in" onClick={() => setCapturedImage(null)}>
                                    <div className="relative max-w-lg w-full bg-white rounded-[50px] p-3 shadow-2xl border-8 md:border-[12px] border-white" onClick={e => e.stopPropagation()}>
                                       <img src={capturedImage} className="w-full h-auto rounded-[35px] md:rounded-[45px]" />
                                       <div className="absolute bottom-10 left-0 right-0 px-8 py-2 text-center"><div className="inline-block bg-orange-500 text-white px-8 py-3 rounded-full font-black text-xs md:text-sm shadow-xl animate-bounce">Ïù¥ÎØ∏ÏßÄÎ•º Íæπ ÎàåÎü¨ Ï†ÄÏû•ÌïòÏÑ∏Ïöî! üì∏</div></div>
                                       <button onClick={() => setCapturedImage(null)} className="absolute top-6 right-6 bg-black/50 text-white p-2 rounded-full hover:bg-black uppercase font-black"><Icon name="X" size={20} /></button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
